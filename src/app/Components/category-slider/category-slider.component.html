<div class="category-slider">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let category of categories">
            <ng-template carouselSlide >
                <a [routerLink]="['/categorydetails',category._id]">
                    <img [src]="category.image" class="cursor-pointer" [alt]="category.name">
                    <h5 class="text-center p-2 font-silder-category">{{category.name}}</h5>
                </a>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
