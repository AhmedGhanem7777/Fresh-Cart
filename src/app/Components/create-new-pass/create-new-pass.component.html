<section class="new-pass w-25 mx-auto text-center py-5">
    <div class="head">
        <h3 class="font-lg font-bold main-color">Create New password</h3>
        <p class="font-sm opacity-75">This password should be different from the<br> previous password.</p>
    </div>
    <div class="inp-new-pass mt-4">
        <form (ngSubmit)="saveNewPass(email,newPassword)">
            <input [(ngModel)]="newPassword"  type="password" name="password" class="form-control w-50 mx-auto my-1" placeholder="New Password">
            <input  type="password" name="password" class="form-control w-50 mx-auto my-1" placeholder="Confirm Password">

            <button class="save-btn w-50 my-2">Reset Password</button>
        </form>
        <a [routerLink]="['/login']" class="font-sm font-simibold main-color">Back to login</a>
    </div>
</section>
